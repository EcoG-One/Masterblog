<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📚 Welcome to My Flask Blog!</h1>
    <p><a href="{{ url_for('add') }}" class="add-post-button">Add a new post</a></p>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post["title"] }}</h2>
            <p><em>Written by {{ post["author"] }}</em></p>
            <p>{{ post["content"] }}</p>

            <div class="post-actions">
                <form action="/update/{{ post['id'] }}">
                    <button type="submit" class="update-btn">Update</button>
                </form>

                <form action="/delete/{{ post['id'] }}" onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>

                <form action="/like/{{ post['id'] }}">
                    <button type="submit" class="like-btn">{{ post['likes'] }} 👍</button>
                </form>
            </div>
        </div>

    {% endfor %}
</body>
</html>
