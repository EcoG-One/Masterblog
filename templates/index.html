<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <p><a href="{{ url_for('add') }}">Add a new post</a></p>
    {% for post in posts %}
        <div class="post">
            <h2>{{post["title"]}}</h2>
            <p><em>Written by {{post["author"]}}</em></p>
            <p>{{post["content"]}}</p>
            <p><form action="/update/{{post['id']}}">
                <input type="submit" value="Update" />
               </form>
            <p><form action="/delete/{{post['id']}}">
                <input type="submit" value="Delete" />
               </form>
            </p>
             <p><form action="/like/{{post['id']}}">
                <label for="likes">Likes:</label>
                <input type="submit" id="likes" value={{ post['likes'] }} />
               </form>
            </p>
        </div>
    {% endfor %}
</body>
</html>
